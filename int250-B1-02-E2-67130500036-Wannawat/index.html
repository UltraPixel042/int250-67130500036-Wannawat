<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <button class="btn btn-outline-secondary"
            style="border-radius: 50px; background-color: rgba(255, 255, 255, 0.1); font-weight: 600;">
            <i class="bi bi-check2-circle"></i> Bootstrap To-Do</button>

        <div class="for-nav">
            <div>
                <h1>Your Tasks, beautiful organized</h1>
                <h6>Add tasks, search, filter, and keep everything saved automatically.</h6>
            </div>
            <div class="form">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-sliders"></i>
                    </span>

                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Options</option>
                        <option value="1">Skibidi Toilet</option>
                        <option value="2">Tralalero Tralala</option>
                        <option value="3">Ballerina Cappuccina</option>
                        <option value="4">Tung Tung Tung Sahur</option>
                        <option value="5">Cappuccino Assassino</option>
                        <option value="6">Gatto Volante</option>
                        <option value="7">Lirilì Larilà</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card p-4 shadow">
            <div class="row g-2 mb-3 d-flex align-items-center">
                <div class="col-md-8">
                    <i class="bi bi-plus-circle"></i>
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a task... (press Enter)">
                </div>
                <div class="col-md-2">
                    <select id="priorityInput" class="form-select">
                        <option selected disabled hidden>Priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button id="addTaskBtn" class="btn btn-primary w-100">+ Add Task</button>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="icon-input-search">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline-light active" data-filter="all">All</button>
                    <button class="btn btn-outline-light" data-filter="active">Active</button>
                    <button class="btn btn-outline-light" data-filter="completed">Completed</button>
                </div>
            </div>

            <div id="taskStats" class="mb-2 small text-secondary">0 total, 0 active</div>

            <div id="taskList" class="list-group"></div>

            <button id="clearCompletedBtn" class="btn btn-danger btn-sm mt-3">Clear Completed</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
