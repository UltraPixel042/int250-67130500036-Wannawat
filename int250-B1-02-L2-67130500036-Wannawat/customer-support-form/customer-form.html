<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Help
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Technical documentation</a></li>
                            <li><a class="dropdown-item" href="#">Talk to us</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <!-- <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                        </ul>
                    </li>
                    <!-- <li class="nav-item"> -->
                    <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
                    <!-- </li> -->
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-info" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <form action="customer-form.html">

        <div style="margin: 30px;">
            <div class="mb-3">
                <label for="fullName"><b>Full Name</b></label>
                <input type="text" class="form-control" id="fullName" style="width: 500px;">
            </div>

            <div class="mb-3">
                <label for="email"><b>Email address</b></label>
                <input type="text" class="form-control" id="email" style="width: 500px;">
            </div>

            <div class="mb-3" style="display: flex; flex-direction: column;">
                <label for="contacting">Reason for contacting us:</label>

                <div class="btn-group">
                    <select class="form-select" id="selectOption" style="width: 500px;">
                        <option selected disabled>Select a option</option>
                        <option value="billing">Billing</option>
                        <option value="Technical Support">Technical Support</option>
                        <option value="Complaints and Feedback">Complaints and Feedback</option>
                    </select>
                </div>
            </div>

            <div class="mb-3" style="display: flex; flex-direction: column;">
                <label for="comments">Comments</label>
                <textarea id="comments" style="width: 500px;"></textarea>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-secondary" type="reset" value="RESET">
            </div>

        </div>
    </form>
</body>

</html>
