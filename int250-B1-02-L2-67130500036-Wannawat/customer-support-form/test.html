<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
    <form style="margin: 30px;">
        <div class="mb-3">
            <label for="fullName" class="form-label"><b>Full name</b></label><br>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your name" style="width: 500px;">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 500px;">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label class="form-label"><b>Reason for contacting us:</b></label><br>
            <select class="form-select" style="width: 500px;">
                <option selected disabled>Select a reason</option>
                <option value="billing">Billing</option>
                <option value="tech">Technical Support</option>
                <option value="feedback">Complaints and Feedback</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comments" class="form-label"><b>Comments:</b></label>
            <textarea class="form-control" id="comments" rows="3" style="width: 500px;"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">RESET</button>
    </form>
</div>
</body>
</html>
