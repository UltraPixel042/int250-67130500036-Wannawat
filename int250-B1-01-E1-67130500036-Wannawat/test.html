<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอบวงกลม Google</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .google-circle {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto 30px;
        }

        /* วงกลมพื้นหลังขาว */
        .circle-bg {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* กรอบสีรุ้ง - แบ่งเป็น 4 ส่วน */
        .circle-border {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            padding: 8px;
        }

        .border-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 50% 100%);
        }

        /* แดง - ด้านบนขวา */
        .segment-red {
            background: conic-gradient(from 0deg at 50% 50%, 
                transparent 0deg, 
                transparent 315deg, 
                #EA4335 315deg, 
                #EA4335 360deg);
        }

        /* เหลือง - ด้านซ้ายบน */
        .segment-yellow {
            background: conic-gradient(from 0deg at 50% 50%, 
                #FBBC04 0deg, 
                #FBBC04 45deg, 
                transparent 45deg);
        }

        /* เขียว - ด้านซ้ายล่าง */
        .segment-green {
            background: conic-gradient(from 0deg at 50% 50%, 
                transparent 0deg,
                transparent 135deg,
                #34A853 135deg, 
                #34A853 225deg,
                transparent 225deg);
        }

        /* น้ำเงิน - ด้านขวาล่าง */
        .segment-blue {
            background: conic-gradient(from 0deg at 50% 50%, 
                transparent 0deg,
                transparent 45deg,
                #4285F4 45deg, 
                #4285F4 135deg,
                transparent 135deg);
        }

        /* วงกลมตรงกลาง */
        .circle-inner {
            width: 140px;
            height: 140px;
            background: #4A5568;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .circle-text {
            color: white;
            font-size: 72px;
            font-weight: bold;
            user-select: none;
        }

        /* ส่วนควบคุม */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .controls h3 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            box-sizing: border-box;
        }

        .color-options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #333;
            border-width: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="google-circle">
            <div class="circle-bg"></div>
            <div class="segment-red"></div>
            <div class="segment-yellow"></div>
            <div class="segment-green"></div>
            <div class="segment-blue"></div>
            <div class="circle-inner" id="circleInner">
                <span class="circle-text" id="circleText">W</span>
            </div>
        </div>

        <div class="controls">
            <h3>ปรับแต่งกรอบ</h3>
            
            <div class="form-group">
                <label>ข้อความ (1 ตัวอักษร)</label>
                <input type="text" id="textInput" maxlength="1" value="W">
            </div>

            <div class="form-group">
                <label>สีพื้นหลัง</label>
                <div class="color-options">
                    <div class="color-btn active" style="background: #4A5568;" data-color="#4A5568"></div>
                    <div class="color-btn" style="background: #EF4444;" data-color="#EF4444"></div>
                    <div class="color-btn" style="background: #3B82F6;" data-color="#3B82F6"></div>
                    <div class="color-btn" style="background: #10B981;" data-color="#10B981"></div>
                    <div class="color-btn" style="background: #F59E0B;" data-color="#F59E0B"></div>
                    <div class="color-btn" style="background: #8B5CF6;" data-color="#8B5CF6"></div>
                    <div class="color-btn" style="background: #EC4899;" data-color="#EC4899"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const circleText = document.getElementById('circleText');
        const circleInner = document.getElementById('circleInner');
        const colorBtns = document.querySelectorAll('.color-btn');

        textInput.addEventListener('input', function(e) {
            circleText.textContent = e.target.value.toUpperCase();
        });

        colorBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                colorBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                circleInner.style.background = this.dataset.color;
            });
        });
    </script>
</body>
</html>
